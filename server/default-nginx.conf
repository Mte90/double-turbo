server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    server_name portal.double-turbo.com;
    return 301 https://$server_name$request_uri;
}
server {

    root /usr/share/nginx/html;
    index index.html index.htm;

    client_max_body_size 4G;
    server_name portal.double-turbo.com; # managed by Certbot

    keepalive_timeout 5;

    location = / {
        return 301 /admin/;
    }

    location / {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header X-Real-IP $remote_addr;
    }


    location /static/ {
        alias /home/django/backend/api/static/;
        expires 30d;
        access_log off;
    }

    location /media/ {
        alias /home/django/backend/api/media/;
        expires 30d;
        access_log off;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/portal.double-turbo.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/portal.double-turbo.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = portal.double-turbo.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 ;
    listen [::]:80  ;
    server_name portal.double-turbo.com;
    return 404; # managed by Certbot


}
